<template>
    <lightning-card title="Replay Mechanism" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input label="Replay ID" type="number" onchange={handleReplayIdChange} ></lightning-input>
            <lightning-input label="Event UUID" type="text" onchange={handleEventUUIDChange} required></lightning-input>
            <!--<lightning-input label="Platform Event Name" value={selectedEventName} onchange={handleEventNameChange}></lightning-input>-->
            <lightning-combobox
                name="platformEventDropdown"
                label="Select a Channel"
                value={selectedEventName}
                options={platformEvents}
                onchange={handleEventNameChange}
                required>
            </lightning-combobox>
        </div>
        <lightning-button variant="success" label="View Payload" onclick={viewPayload} disabled={isSubscribed} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="brand" label="Submit" onclick={submitPayload} disabled={disableSubmitButton} class="slds-m-left_x-small"></lightning-button>
        <lightning-card title={title}>
            <template if:true={showPayload}>
                <div class="slds-m-around_medium">
                    <template if:true={requiredEvent}>
                        <div>{requiredEvent}</div>
                    </template>
                </div>
            </template>
        </lightning-card>
    </lightning-card>
</template>
